<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Form Validation</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div id="main-container"><main><div id="main-form"><form action="/"><legend>Form Validation</legend><p class="tell-required-fields"><span>*</span> symbol indicates this field is required</p><div><label for="email-address"><span>*</span>Email</label> <input type="email" id="email-address" name="email-address" required/> <span></span></div><div><label for="select-country"><span>*</span>Country</label> <select id="select-country" name="country" multiple="multiple" required><option value="switzerland">Switzerland</option><option value="france">France</option><option value="germany">Germany</option><option value="netherlands">The Netherlands</option></select> <span></span></div><div><label for="zip-code"><span>*</span>Zip Code</label> <input id="zip-code" name="zip-code" required/> <span></span></div><div><label for="user-password"><span>*</span>Password</label> <input type="password" id="user-password" name="user-password" minlength="8" maxlength="30" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" required/> <span></span> <span class="user-password"></span></div><div><label for="confirm-password"><span>*</span>Confirm Password</label> <input type="password" name="confirm-password" id="confirm-password" minlength="8" maxlength="30" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" required/> <span></span> <span class="confirm-password"></span></div><button type="submit">Submit</button></form></div></main></div></body></html>
